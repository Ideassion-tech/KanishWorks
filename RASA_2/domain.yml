version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_WT1001CW
  - ask_supercar_info
  - ask_car_info


actions:
  - action_WT1001CW_info
  - action_supercar_info
  - action_car_info

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hey! Iam a bot "

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_default:
    - text: "I'm not sure I understand. Could you please rephrase that?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
