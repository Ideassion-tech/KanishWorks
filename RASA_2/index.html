<!DOCTYPE html>
<html>
  <head>
    <title>Rasa Chatbot</title>
  </head>
  <body>
    <h1>My Chatbot</h1>

    <script src="https://cdn.jsdelivr.net/npm/@rasahq/rasa-webchat@1.x.x/lib/index.js"></script>
    <script>
      WebChat.default.init({
        selector: "body",
        initPayload: "/greet",
        customData: { language: "en" }, // optional
        socketUrl: "http://localhost:5005", // where your Rasa server runs
        title: "My Rasa Bot",
      });
    </script>
  </body>
</html>
